<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varianze</title>
    <!-- d3js -->
    <script src="https://d3js.org/d3.v5.js"></script>
    <!-- plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <!-- popperjs -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrapjs -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- typeahead -->
    <script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
    <link rel="stylesheet" href="./typeahead.css" />
  </head>
  <body>
    <div class="container">
      <div id="symbol-search">
        <input
          class="form-control"
          type="text"
          placeholder="Search AAPL ..."
          autocomplete="off"
        />
      </div>

      <div class="row">
        <div class="col-6" id="profit-margin"></div>
        <div class="col-6" id="roe"></div>
        <div class="col-6" id="roa"></div>
        <div class="col-6" id="current-ratio"></div>
        <div class="col-6" id="debt-eq"></div>
        <div class="col-6" id="payout-ratio"></div>
      </div>
    </div>

    <script>
      (function() {
        window.varianze = {
          symbol: "MSFT"
        };

        fetch("./symbols.json")
          .then(res => res.json())
          .then(symbols => {
            initTypeahead("#symbol-search input", symbols);
            fetchAndPlot(varianze.symbol);
          });

        function fetchAndPlot(symbol) {
          fetch(`./financials/quarter/${symbol}.csv`)
            .then(res => res.text())
            .then(csvString => {
              const stock = d3.csvParse(csvString, d3.autoType);
              window.stock = stock;
              const dates = stock.map(d => d["date"]);

              const commonLayout = {
                xaxis: {
                  rangeselector: {
                    buttons: [
                      {
                        count: 1,
                        label: "1yr",
                        step: "year",
                        stepmode: "backward"
                      },
                      {
                        count: 6,
                        label: "5yr",
                        step: "year",
                        stepmode: "backward"
                      },
                      { step: "all" }
                    ]
                  },
                  rangeslider: true,
                  type: "date"
                }
              };

              singleLinePlot(
                document.getElementById("profit-margin"),
                {
                  x: dates,
                  y: stock.map(
                    d =>
                      (d["quarterlyNetIncome"] / d["quarterlyTotalRevenue"]) *
                      100
                  )
                },
                { ...commonLayout, title: "Profit Margin" }
              );

              singleLinePlot(
                document.getElementById("roe"),
                {
                  x: dates,
                  y: stock.map(
                    d =>
                      (d["quarterlyNetIncome"] /
                        d["quarterlyStockholdersEquity"]) *
                      100
                  )
                },
                { ...commonLayout, title: "ROE (%)" }
              );

              singleLinePlot(
                document.getElementById("roa"),
                {
                  x: dates,
                  y: stock.map(
                    d =>
                      (d["quarterlyNetIncome"] / d["quarterlyTotalAssets"]) *
                      100
                  )
                },
                { ...commonLayout, title: "ROA (%)" }
              );

              singleLinePlot(
                document.getElementById("current-ratio"),
                {
                  x: dates,
                  y: stock.map(
                    d =>
                      d["quarterlyCurrentAssets"] /
                      d["quarterlyCurrentLiabilities"]
                  )
                },
                { ...commonLayout, title: "Current Ratio" }
              );

              singleLinePlot(
                document.getElementById("debt-eq"),
                {
                  x: dates,
                  y: stock.map(
                    d =>
                      d["quarterlyCurrentLiabilities"] /
                      d["quarterlyStockholdersEquity"]
                  )
                },
                { ...commonLayout, title: "Debt-to-Equity Ratio" }
              );

              singleLinePlot(
                document.getElementById("payout-ratio"),
                {
                  x: dates,
                  y: stock.map(
                    d =>
                      (-1 * d["quarterlyCashDividendsPaid"]) /
                      d["quarterlyNetIncome"]
                  )
                },
                { ...commonLayout, title: "Payout Ratio" }
              );
            });
        }

        function singleLinePlot(
          el,
          { x, y },
          layout = {},
          config = { responsive: true }
        ) {
          Plotly.plot(el, [{ x, y }], layout, config);
        }

        function initTypeahead(inputSelector, options) {
          var substringMatcher = function(strs) {
            return function findMatches(q, cb) {
              var matches, substringRegex;

              // an array that will be populated with substring matches
              matches = [];

              // regex used to determine if a string contains the substring `q`
              substrRegex = new RegExp(q, "i");

              // iterate through the pool of strings and for any string that
              // contains the substring `q`, add it to the `matches` array
              $.each(strs, function(i, str) {
                if (substrRegex.test(str)) {
                  matches.push(str);
                }
              });

              cb(matches);
            };
          };

          $(inputSelector).typeahead(
            {
              hint: true,
              highlight: true,
              minLength: 1
            },
            {
              source: substringMatcher(options),
              limit: 15
            }
          );
        }
      })();
    </script>
  </body>
</html>
